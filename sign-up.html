<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/sign-up.css">

    </head>

    <body>

        <!-------------------- Header Part -------------------------------->

        <header>
            <img src="img/uicookie.webp" alt="Logo">
            <div class="header-part">
                <ul list style="list-style-type: none">
                    <li>Free Template</li>
                    <li>Buy License</li>
                    <li>Bloge</li>
                    <li>Contact</li>
                    <li><a href="index.html">Sign In</a></li>
                    
                </ul>
            </div>
        </header>

     <!-------------------- Body Part -------------------------------->

     <div class="user-form">
     <h2>SIGNUP TO UICOOKIES</h2>
     <hr>

        <form action="#" method="POST">
            
            <p>FULL NAME</p>
            <input type="text" placeholder="Enter your full name" class="input-box">
            <p>EMAIL</p>
            <input type="email" placeholder="Enter your email" class="input-box">
            <p>PHONE</p>
            <input type="number" placeholder="Enter your mobile number" class="input-box">
            <p>CITY</p>
            <input type="text" placeholder="Enter your city" class="input-box">
            <p>PASSWORD</p>
            <input type="password" placeholder="Enter your password" class="input-box">
            <p>CONFIRM PASSWORD</p>
            <input type="password" placeholder="Re enter password" class="input-box">

            <hr class="hr">
            
            <input type="checkbox" class="checkbox">
            <span class="span-one">I agree to uiCookies Terms and Conditions</span><br>
            <input type="submit" value="SIGN UP" class="button">

            <a href="index.html">Sign In</a>
            <a href="forgot.html">Forgot Password?</a>
        </form>
    </div>

    </body>
</html>
